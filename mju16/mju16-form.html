<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>มจท16 คำร้องขอโอนย้ายสาขาวิชาต่างคณะ</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; }
    .form-group { display: flex; align-items: center; margin-bottom: 10px; }
    .form-group label { width: 200px; margin-right: 10px; }
    .form-group input, .form-group select, .form-group textarea {
        flex: 1; padding: 6px; box-sizing: border-box;
    }
    .error { flex-basis: 100%; margin-left: 210px; color: red; font-size: 0.9em; }
    .modal {
        display: none; position: fixed; top: 0; left: 0;
        width: 100%; height: 100%; background: rgba(0,0,0,0.5);
        justify-content: center; align-items: center;
    }
    .modal-content {
        background: white; padding: 20px; border-radius: 8px; min-width: 300px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>มจท16 คำร้องขอโอนย้ายสาขาวิชาต่างคณะ</h2>
<form id="mjuForm">
    <div class="form-group">
        <label>ชื่อ-นามสกุล</label>
        <input type="text" id="fullname">
    </div>
    <div class="error" id="fullnameError"></div>

    <div class="form-group">
        <label>รหัสนักศึกษา</label>
        <input type="text" id="studentId">
    </div>

    <div class="form-group">
        <label>โทรศัพท์มือถือ</label>
        <input type="text" id="phone">
    </div>
    <div class="error" id="phoneError"></div>

    <div class="form-group">
        <label>ประเภทหลักสูตร</label>
        <select id="courseType">
            <option value="">-- เลือก --</option>
            <option value="4ปี">หลักสูตร 4 ปี</option>
            <option value="4ปีเทียบเข้า">หลักสูตร 4 ปีเทียบเข้าเรียน (2 ปี)</option>
        </select>
    </div>
    <div class="error" id="courseTypeError"></div>

    <div class="form-group">
        <label>หน่วยกิตสะสม</label>
        <input type="number" id="credits">
    </div>
    <div class="error" id="creditsError"></div>

    <div class="form-group">
        <label>เกรดเฉลี่ยสะสม (GPA)</label>
        <input type="number" step="0.01" id="gpa">
    </div>
    <div class="error" id="gpaError"></div>

    <div class="form-group">
        <label>สาขาวิชาเดิม</label>
        <input type="text" id="oldMajor">
    </div>

    <div class="form-group">
        <label>คณะเดิม</label>
        <input type="text" id="oldFaculty">
    </div>

    <div class="form-group">
        <label>สาขาวิชาใหม่</label>
        <input type="text" id="newMajor">
    </div>

    <div class="form-group">
        <label>เหตุผลการย้าย</label>
        <textarea id="reason"></textarea>
    </div>
    <div class="error" id="reasonError"></div>

    <div class="form-group">
        <label></label>
        <button type="submit">ส่งคำร้อง</button>
    </div>
</form>

<!-- Modal -->
<div class="modal" id="resultModal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">ปิด</button>
    </div>
</div>

<script src="mju16-form.js"></script>
</body>
</html>
