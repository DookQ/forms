<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ฟอร์มจองตั๋วกิจกรรม</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 30px auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        .error { color: red; font-size: 0.9em; }
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 8px; min-width: 300px;
            text-align: center;
        }
        button { padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>

<h2>ฟอร์มจองตั๋วกิจกรรม</h2>
<form id="bookingForm">
    <label>ชื่อ-นามสกุล</label>
    <input type="text" id="fullname">
    <div class="error" id="fullnameError"></div>

    <label>เบอร์โทรศัพท์</label>
    <input type="text" id="phone">
    <div class="error" id="phoneError"></div>

    <label>ประเภทตั๋ว</label>
    <select id="ticketType">
        <option value="">-- เลือกประเภท --</option>
        <option value="ปกติ">ปกติ</option>
        <option value="VIP">VIP</option>
        <option value="Premium">Premium</option>
    </select>
    <div class="error" id="ticketTypeError"></div>

    <label>จำนวนตั๋ว</label>
    <input type="number" id="ticketQty">
    <div class="error" id="ticketQtyError"></div>

    <button type="submit">จองตั๋ว</button>
</form>

<!-- Modal -->
<div class="modal" id="successModal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">ปิด</button>
    </div>
</div>

<script src="event-booking.js"></script>
</body>
</html>
